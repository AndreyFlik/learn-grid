<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hungry People</title>
    <link

      rel="stylesheet"

    /> -->
    <link rel="stylesheet" href="./css/fonts.css" />

  </head>
  <body>
    <header class="bg-image-hero">
      <div class="container">
        <!-- nav button  -->
        <nav class="header-grid">
          <ul class="list-grid">
            <li class="nav-link-form"><a href="#" class="nav-link">home</a></li>
            <li class="nav-link-form">
              <a href="#" class="nav-link">about</a>
            </li>
            <li class="nav-link-form"><a href="#" class="nav-link">team</a></li>
            <li class="nav-link-form">
              <a href="#" class="nav-link">booking</a>
            </li>
          </ul>
          <div class="nav-svg-wrapper">
            <svg width="150" height="150">
              <use href="./images/icons.svg#icon-Vector"></use>
            </svg>
          </div>
          <ul class="list-grid">
            <li class="nav-link-form"><a href="#" class="nav-link">menu</a></li>
            <li class="nav-link-form">

            </li>

            <li class="social-link-wrapper">

                  <use href="./images/icons.svg#icon-t"></use>

            <li class="social-link-wrapper">

                  <use href="./images/icons.svg#icon-i"></use>
                </svg>
